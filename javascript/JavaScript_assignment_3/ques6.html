<body>
    <h1> Reversing of  String</h1>
    ,<script>
        function reverseWords(str) {
  return str.split(' ').reverse().join(' ');
}
const str = 'Hello world, how are you?';
const reversed = reverseWords(str);
console.log(reversed); // Output: 'you? are how world, Hello'

    </script>
</body>
</html>
