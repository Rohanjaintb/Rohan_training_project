    <style>
        * {
    box-sizing: border-box;
}

body {
    font-family: Arial, sans-serif;
    margin: 0;
    background-color: antiquewhite;
}


header {
    background-color: #333;
    color: white;
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 10px;
}

.logo img {
    height: 30px;
    width:80px;
}

nav ul {
    list-style: none;
    display: flex;
}

nav li {
    margin-left: 20px;
}

nav a {
    color: white;
    text-decoration: none;
    font-size: 18px;
    padding: 10px;
    border-radius: 5px;
}

nav a:hover {
    background-color: white;
    color: #333;
}

main {
    padding: 20px;
}

h2 {
    text-align: center;
}

.scrollable {
  width: 100%;
  overflow-x: scroll;
  white-space: nowrap;
}
.scrollable:hover{
background-color:rgba(20,20,20,0.5);}
img {
  display: inline-block;
  border-radius: 20%;
  width: 300px;
  height: 200px;
  margin-right: 10px;
transition: transform 0.5s;
}
img:hover{
transform: scale(0.8);}


button {
  margin-top: 20px;
  padding: 10px 20px;
  border: none;
  border-radius: 5px;
  background-color: #333;
  color: white;
  font-size: 16px;
  cursor: pointer;
}

figure {
    margin: 10px;
    text-align: center;
}

figcaption {
    font-style: italic;
    margin-top: 10px;
}

footer {
    background-color: #333;
    color: white;
    text-align: center;
    margin: 0;
    padding: 10px;
   
    padding-top: 20px;
    padding-bottom: 20px;
}
button{
    color: black;
    background-color: lightslategrey;
    height: 55px;
    width: 100px;
    font-weight:bold ;
    border: 5px solid black;
    border-color: rgb(167, 96, 10);
    border-radius: 20%;
    border-color:rosybrown ;
    border-spacing: 2px;
}

    </style>

    <script>
        // Smooth scrolling to the gallery section

const scrollable = document.querySelector('.scrollable ');
const scrollLeftButton = document.querySelector('.scroll-left');
const scrollRightButton = document.querySelector('.scroll-right');

scrollLeftButton.addEventListener('click', function() {
  scrollable.scrollBy(-300, 0);
});
