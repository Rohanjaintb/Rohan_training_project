<!DOCTYPE html>
<html lang="en">

<head>
	<title>click button</title>
</head>
<body>

	<p id="my-paragraph">Rohan</p>

	<button onclick="myFunction()">Click me</button>

	<script>
		function myFunction() {
			document.getElementById("my-paragraph").innerHTML = "The button was clicked.";
		}
	</script>

</body>
</html>
