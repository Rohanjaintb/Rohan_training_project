<!DOCTYPE html>
<html lang="en">

<head>
	<title>click button</title>
</head>
<body>

	<p id="my-paragraph">Rohan</p>

	<button id="button">Click me</button>

	<script>
		{
			var a=document.getElementById("button");
            a.addEventListener("click", function() {
			alert("clicked")});
            
		}
	</script>

</body>
</html>
