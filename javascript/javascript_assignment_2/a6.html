<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<body>
    <h1>Leap Year</h1>
</body>
<script>
    let year=prompt("Enter the Year")
    function isLeapYear(year) {
  if (year % 4 === 0 && year % 100 !== 0 || year % 400 === 0) {
    return true;
  } else {
    return false;
  }
}
  console.log(isLeapYear(year));

</script>
</html>
