<body>
    <script>
        function findNthLargest(arr, n) {
  arr.sort((a, b) => b - a);
  return arr[n - 1];
}
const arr = [5, 10, 15, 20, 25];
const n = 3;
const nthLargest = findNthLargest(arr, n);
console.log(nthLargest); // Output: 15

    </script>
