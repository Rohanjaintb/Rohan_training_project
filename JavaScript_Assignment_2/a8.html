<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<body>
    <h1>Guessing the Numbers</h1>
</body>
<script>
    let userinput=prompt("Enter the Number")
    let random=Math.floor(Math.random()*10)+1;
    if(random==userinput){
        console.log("Good Work");
        alert("Good Work");
    }
    else{
        console.log("Not Matched");
        alert("Not Matched");
    }
</script>
</html>
