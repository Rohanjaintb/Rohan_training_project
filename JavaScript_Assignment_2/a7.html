    <hi>Finding Sunday</hi>

<script>
    for (let year = 2014; year <= 2050; year++) {
  const date = new Date(year, 0, 1);
  if (date.getDay() === 0) {
    console.log("January 1st " +year+" is a Sunday");
  }
}
