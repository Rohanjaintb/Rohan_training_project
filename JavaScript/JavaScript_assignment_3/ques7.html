<body>
    <h1>Bubble Sort</h1>
    <script>
        function bubbleSort(arr) {
  const n = arr.length;
  
  for (let i = 0; i < n - 1; i++) {
    for (let j = 0; j < n - i - 1; j++) {
      if (arr[j] > arr[j + 1]) {
        const temp = arr[j];
        arr[j] = arr[j + 1];
        arr[j + 1] = temp;
      }
    }
  }
  
  return arr;
}
const arr = [5, 3, 8, 4, 2];
const sorted = bubbleSort(arr);
console.log(sorted); // Output: [2, 3, 4, 5, 8]

    </script>
</body>
