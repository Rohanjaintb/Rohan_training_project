<!DOCTYPE html>
<html lang="en">
<head>
   
    <title>Document</title>
</head>
<body>

	<p id="my-paragraph">To add event listner to button</p>

	<button id="my-button">Click me</button>

	<script>
		document.getElementById("my-button");
        addEventListener("click", function() {
			alert("clicked")
		});
	</script>

</body>
</html>
