
<!DOCTYPE html>
<html>
<head>
	<title>Button Color</title>
	<style>
		body {
			background-color: rgba(41, 219, 118,0.2);
		}
		.gray-background {
			background-color: lightgray;
		}
	</style>
</head>
<body>

	<p>Toggle background color</p>

	<button id="button">Change color</button>

	<script>
		document.getElementById("button");
        addEventListener("click", function() {
			document.body.classList.toggle("gray-background");
		});
	</script>

</body>
</html>
