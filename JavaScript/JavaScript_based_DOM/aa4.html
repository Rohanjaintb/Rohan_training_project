<!DOCTYPE html>
<html lang="en">

<head>
	<title>click button</title>
</head>
<body>

	<p id="my-paragraph">Enter Your Name</p>

	<button id="a1">Submit</button>
    <button id="a2">reset</button>

	<script>
		var a = document.getElementById("a1");

// Add an event listener to the button
a.addEventListener("click", function() {
  alert("Submitted");
  
});
var b = document.getElementById("a2");

// Add an event listener to the button
b.addEventListener("click", function() {
  alert("Fill again");
});
            
		
	</script>

</body>
</html>
