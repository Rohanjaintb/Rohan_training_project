<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>non-repeating character of String</h1>
</body>
<script>
    function findFirstNonRepeatingChar(str) {
  const charCount = {};

  // Count the number of occurrences of each character in the string
  for (let i = 0; i < str.length; i++) {
    const char = str.charAt(i);
    if (charCount[char]) {
      charCount[char]++;
    } else {
      charCount[char] = 1;
    }
  }

  // Find the first non-repeating character in the string
  for (let i = 0; i < str.length; i++) {
    const char = str.charAt(i);
    if (charCount[char] === 1) {
      return char;
    }
  }

  return null; // If all characters repeat, return null
}
const str = "aabbcdeeff";
const firstNonRepeatingChar = findFirstNonRepeatingChar(str);
console.log(firstNonRepeatingChar); // Output: "c"

</script>
</html>
