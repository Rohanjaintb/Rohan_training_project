<!DOCTYPE html>
<html lang="en">
<head>
   
    <title>Document</title>
</head>
<body>
    <h1>Sorting Array</h1>
    <script>
       const arr = [
  { name: "John", age: 25 },
  { name: "Jane", age: 30 },
  { name: "Bob", age: 20 }
];

function sortByProperty(arr, property) {
  return arr.sort((a, b) => a[property] > b[property] ? 1 : -1);
}

const sortedArr = sortByProperty(arr, "age");
console.log(sortedArr);
alert(sortedArr)
    </script>
</body>
</html>
